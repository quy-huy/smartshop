<section class="section pb-3">

    <div class="row">
        <div class="col-md-6">
            <blockquote class="blockquote float-left bq-primary">
                <h3 class="bq-title">BEST PRODUCTS</h3>
            </blockquote>
        </div>
        <div class="col-md-6">
            <a class="btn btn-default float-right" [routerLink]="[ '/products' ]">VIEW ALL</a>
        </div>
    </div>

    <mdb-carousel [animation]="'slide'" [ngSwitch]="carouselDisplayMode" [isControls]="false" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'">
        <ng-container *ngSwitchCase="'single'">
            <mdb-carousel-item *ngFor="let card of cards">
                <mdb-card class="my-1">
                    <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
                    <mdb-card-body>
                        <mdb-card-title>
                            <h4> {{ card.title }}</h4>
                        </mdb-card-title>
                        <p>{{ card.description }}</p>
                        <a href="#" mdbBtn color="primary" class="waves-light" mdbWavesEffect>{{card.buttonText}}</a>
                    </mdb-card-body>
                </mdb-card>
            </mdb-carousel-item>
        </ng-container>

        <ng-container *ngSwitchCase="'multiple'">
            <mdb-carousel-item *ngFor="let item of slides; let i = index">
                <div class="col-md-4" *ngFor="let card of item; let cardIndex = index">
                    <mdb-card class="my-1">
                        <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
                        <mdb-card-body>
                            <mdb-card-title>
                                <h4>{{card.title}}</h4>
                            </mdb-card-title>
                            <p>{{card.description}}</p>
                            <a href="#" mdbBtn color="primary" class="waves-light" mdbWavesEffect>{{card.buttonText}}</a>
                        </mdb-card-body>
                    </mdb-card>
                </div>
            </mdb-carousel-item>
        </ng-container>
    </mdb-carousel>
</section>
